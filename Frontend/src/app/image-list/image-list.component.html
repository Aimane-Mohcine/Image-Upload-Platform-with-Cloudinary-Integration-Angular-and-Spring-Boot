<div class="container mt-5">
  <h2 class="text-center">Uploaded Images</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let image of images">
          <div class="card shadow-sm">
            <img [src]="image.url" alt="Uploaded image" class="card-img-top img-fluid" style="max-height: 300px; object-fit: cover;">

            <div class="card-body">
              <h5 class="card-title">Description</h5>
              <p class="card-text">{{ image.description }}</p>
              <button class="btn btn-danger" (click)="onDelete(image.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
