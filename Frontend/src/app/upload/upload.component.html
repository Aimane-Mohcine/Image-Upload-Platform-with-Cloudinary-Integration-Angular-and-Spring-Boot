<div class="container mt-5">
  <h2 class="text-center">Upload Image</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <!-- Custom File Input -->
        <div class="form-group">
          <label for="fileInput" class="form-label">Select Image</label>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="fileInput" (change)="onFileSelected($event)">
            <label class="input-group-text" for="fileInput">Browse</label>
          </div>
        </div>

        <!-- Description Input -->
        <div class="form-group mt-3">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" [(ngModel)]="description" name="description" rows="3" placeholder="Enter image description"></textarea>
        </div>

        <!-- Upload Button -->
        <button type="button" class="btn btn-primary mt-4" (click)="onUpload()">Upload</button>
      </form>

      <!-- Upload Progress Bar -->
      <div *ngIf="uploadProgress" class="mt-3">
        <div class="progress">
          <div class="progress-bar" role="progressbar" [style.width]="uploadProgress + '%'">
            {{ uploadProgress }}%
          </div>
        </div>
      </div>

      <!-- Success Message -->
      <div *ngIf="uploadSuccess" class="alert alert-success mt-3" role="alert">
        Image uploaded successfully!
      </div>
    </div>
  </div>
</div>
